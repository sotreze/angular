<h1>Accessible Modal Component</h1>

<p>Welcme to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input
      aria-describedby="firstName-error"
      [attr.aria-invalid]="form.get('firstName').invalid"
      formControlName="firstName"
      id="firstName">
      <span
      id="firstName-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required">
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input
      aria-describedby="surName-error"
      [attr.aria-invalid]="form.get('surName').invalid"
      formControlName="surName"
      id="surname">
      <span
        id="surName-error"
        class="validation-error"
        *ngIf="form.get('surName')?.errors?.required">
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
      aria-describedby="age-error"
      [attr.aria-invalid]="form.get('age').invalid"
      formControlName="age"
      id="age">
      <span
      id="age-error"
      class="validation-error"
      *ngIf="form.get('age')?.errors?.required">
      Age is required
    </span>
    </div>


    <label for="info">Subscribe to newsletter</label>
  <input formControlName="info" id="info" type="checkbox" (change)="info = !info">
  <p  *ngIf="info">This is a placeholder for more insformation</p>
    <div class="button-group">
      <button
        [attr.aria-disabled]="form.invalid"
        class="button button-primary"
        type="submit">Submit</button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()">Cancel</button>
    </div>
  </form>
</ng-template>
